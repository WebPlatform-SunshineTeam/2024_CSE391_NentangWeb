<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="border: 2px solid gray;">
    <form class="container mt-5">
        <div class="mb-3">
            <h2 class="fw-bold">Basic Info</h2>
            <hr>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Employee ID</label>
            <label class="form-control">9</label>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Last Name</label>
            <label class="form-control">Dodsworth</label>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Suffix</label>
            <input type="text" class="form-control" id="suffix" name="suffix" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Birth Date</label>
            <input type="text" class="form-control" id="birth-date" name="birth-date" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Hire Date</label>
            <input type="text" class="form-control" id="hire-date" name="hire-date" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">SSN # (if applicable)</label>
            <input type="text" class="form-control" id="ssn" name="ssn" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Report To</label>
            <select class="form-select">
                <option selected>Buchanan</option>
                <option value="1">Omega</option>
                <option value="2">Dragon Ball</option>
                <option value="3">Be Xuan Mai</option>
            </select>
        </div>

        <div class="mb-3">
            <h2 class="fw-bold">Contact Info</h2>
            <hr>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Region</label>
            <input type="text" class="form-control" id="region" name="region" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Postal Code</label>
            <input type="text" class="form-control" id="postal-code" name="postal-code" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Country</label>
            <select class="form-select">
                <option selected>Russian Federation</option>
                <option value="1">Viet Nam</option>
                <option value="2">America</option>
                <option value="3">Be Xuan Mai</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">US Home Phone</label>
            <input type="tel" class="form-control" id="us-home-phone" name="us-home-phone" placeholder="">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Photo</label>
            <input type="text" class="form-control" id="photo" name="photo" placeholder="">
        </div>

        <div class="mb-3">
            <h2 class="fw-bold">Optional Info</h2>
            <hr>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
