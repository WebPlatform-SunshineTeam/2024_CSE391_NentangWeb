<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Học web chuẩn</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            margin-bottom: 10px;
        }

        .box {
            border: 3px solid #eee;
            display: none;
            height: 100px;
            margin-top: 5px;
            padding: 10px;
            width: 150px;
        }
    </style>
    <script>
        $(function () {
            /* Viết code ở đây ↓ */
            /*
                $(this): chọn phần tử hiện tại
                next(): trả về phần tử kế tiếp khớp với bộ chọn, next của h3 là div có class là box
            */
            $('h3').click(function(){
                $(this).next('.box').slideToggle('.box');
            });
        });
    </script>
</head>

<body>
    <h3>Title 01</h3>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing
        elit.</div>
    <h3>Title 02</h3>
    <div class="box">Sed porttitor turpis risus, vitae sodales neque
        vulputate ut.</div>
    <h3>Title 03</h3>
    <div class="box">In suscipit nec velit sit amet convallis.
        Integer.</div>
</body>

</html>
